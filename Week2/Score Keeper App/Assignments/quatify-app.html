<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>

   <script type="text/babel">
  // Define quotes array and refs outside of the component
  const quotes = [];
  const nameRef = React.createRef();
  const quoteRef = React.createRef();

  // Function to clear the input fields
  const clearInputs = () => {
    nameRef.current.value = "";
    quoteRef.current.value = "";
  };

  // Function to handle the insertion of the quote
  const handleQuote = (e) => {
    if (e.key === 'Enter') {
      const name = nameRef.current.value;
      const quote = quoteRef.current.value;
      if (name && quote) {
        quotes.unshift({ name, quote });
        clearInputs();
        rootElement.render(<App />);
      }
    }
  };

  // Main App component
  const App = () => (
    <div className="App">
      <h2>Quotify</h2>
      <div className="quote-form">
        <input ref={nameRef} id="name" placeholder="Name" />
        <input ref={quoteRef} id="quote" placeholder="Quote" onKeyPress={handleQuote} />
      </div>
      <div className="quotes">
        {quotes.map((q, i) => (
          <div key={i}>
            <i>"{q.quote}"</i>
            <b>~ {q.name}</b>
          </div>
        ))}
      </div>
    </div>
  );

  // Render the App component to the DOM
  const rootElement = ReactDOM.createRoot(document.getElementById("root"));
  rootElement.render(<App />);
</script>
</body>
</html>
