<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
    <style>
      .card {
        width: 250px;
        padding: 10px 20px;
        border-radius: 20px;
        margin: 50px auto;
        background-color: rgb(236, 236, 236);
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }

      .inputs {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 60%;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
 <script type="text/babel">
      const App = () => {
        return (
          <div className="App">
            <div className="inputs">
              <input
                id="name"
                placeholder="Name"
                onChange={handleChange}
              />
              <input
                id="email"
                type="email"
                placeholder="Email"
                onChange={handleChange}
              />
              <textarea
                id="about"
                placeholder="About"
                onChange={handleChange}
              ></textarea>
            </div>
            <div className="card">
              <h3>Name: <span id="card-name"></span></h3>
              <p>Email: <span id="card-email"></span></p>
              <p>About: <span id="card-about"></span></p>
            </div>
          </div>
        );
      };

      const handleChange = (e) => {
        const { id, value } = e.target;
        document.getElementById(`card-${id}`).textContent = value;
      };

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
